<body>

	<h1>Colors can be defined by its name</h1>
	<p style="background-color:tomato;">Tomato</p>
	<p style="background-color:violet;">Violet</p>
	<br>

	<h1>Colors can be defined by its Hexa Decimal value</h1>
	<p style="background-color:#33f702;">Light Green</p>
	<p style="background-color:#fce805;">Yellow</p>
	<br>

	<h1>Colors can be defined by its RGB value</h1>
	<p style="background-color:rgb(30,5,252);">Blue</p>
	<p style="background-color:rgb(255,0,0);">Red</p>
	<br>

	<h1>Colors can be define by its RGBA value</h1>
	<p style="background-color:rgba(30,5,252,0.5);">Blue</p>
	<p style="background-color:rgba(255,0,0,0.5);">Red</p>
	<br>
	

</body>
