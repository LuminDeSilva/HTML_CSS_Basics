<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Linear gradient</title>
	<style type="text/css">
		#grad1{
			height: 300px;
			background-image: linear-gradient(lightgreen,darkgreen);
		}
		#grad2{
			height: 300px;
			background-color: radial-gradient(white,lightblue,darkblue);
		}
		#image{
			height: 300px;
			width: 400px;
			background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.5),url: ('F:\Images\Cartoon Images\Pinterest images\cartoon.jpg'));
		}
	</style>
</head>
<body>

	<h1>Linear gradient</h1>
	<div id="grad1">
		
	</div>
	<div id="grad2">
		
	</div>
	<div id="image">
		
	</div>

</body>
</html>
