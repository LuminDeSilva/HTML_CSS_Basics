<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS COlors</title>
	<style type="text/css">
		#col1{
			background-color: tomato;
		}
		#col2{
			background-color: orange;
		}
		#col3{
			background-color: blue;
		}
		#col4{
			background-color: mediumseagreen;
		}
		#col5{
			background-color: grey;
		}
		#col6{
			background-color: purple;
		}
		#col7{

		}
		#col8{
			background-color: lightgray;
		}
		#col9{
			background-color: yellowgreen;
		}
	</style>
</head>
<body>

	<h2 id="col1">Tomato</h2>
	<h2 id="col2">Orange</h2>
	<h2 id="col3">Blue</h2>
	<h2 id="col4">Medium sea green</h2>
	<h2 id="col5">Grey</h2>
	<h2 id="col6">Puruple</h2>
	<h2 id="col7">Violet</h2>
	<h2 id="col8">Light gray</h2>
	<h2 id="col9">Yellow green</h2>

</body>
</html>
