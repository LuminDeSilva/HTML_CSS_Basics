<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Border colors</title>
	<style type="text/css">
		h2.par1{
			outline-color: green;
			outline-style: double;
			outline-width: 3px;
		}
		h2.par2{
			border-style: solid;
			border-color: blue;
			border-width: 3px;
		}
		h2.par3{
			border-style: dotted;
			border-color: purple;
			border-width: 3px;
		}
	</style>
</head>
<body>

	<h2 class="par1">This is a paragraph 1</h2>
	<h2 class="par2">This is a paragraph 2</h2>
	<h2 class="par3">This is a paragraph 3</h2>

</body>
</html>
