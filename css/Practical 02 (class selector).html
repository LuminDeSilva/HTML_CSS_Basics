<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practical 02 (class selector)</title>
	<style type="text/css">
		h1.para1{
			color: greenyellow;
			font-size: 30px;
		}
		p.para2{
			text-align: center;
		}
	</style>

</head>
<body>
	<h1 class="para1">This is a heading</h1>
	<p class="para1 para2">This is a paragraph 1</p>
	<p class="para3">This is a paragraph 2</p>

</html>
