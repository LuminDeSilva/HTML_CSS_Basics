<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text colors</title>
	<style type="text/css">
		h1{
			color: darkblue;
		}
		p.para1{
			color: lightblue;
		}
		p.para2{
			color: violet;
		}
	</style>
</head>
<body>

	<h1 class="head1">This is heading 1</h1>
	<p class="para1">This is a paragraph 1</p>
	<p class="para2">This is a paragraph 2</p>
	<p class="para2">This is a paragraph 3</p>

</body>
</html>
