<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position : Absolute</title>
	<style type="text/css">
		div.relative{
			position: relative;
			left: 20px;
			width: 400px;
			height: 400px;
			border: 2px solid blueviolet;
		}
		div.absolute{
			position: absolute;
			top: 90px;
			right: 10px;
			width: 200px;
			height: 100px;
			border: 2px solid slateblue;
		}
	</style>
</head>
<body>

	<div class="relative">
		Div element with relative position
		<div class="absolute">
			div eleement with absolute position
		</div>
		
	</div>

</body>
</html>
